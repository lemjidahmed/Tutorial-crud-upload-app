<div class="container">
  <div *ngIf="!submitted">
    <h4>Add Tutorial</h4>
    <form [formGroup]="tutorialForm" (ngSubmit)="saveTutorial()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Tutorial</button>
    </form>
  </div>
  <div *ngIf="submitted">
    <h4>Tutorial was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
