<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
    <div class="input-group-append">
      <app-filter
        [all]="getAllTutorialsCount()"
        [published]="getPublishedTutorialsCount()"
        [pending]="getPendingTutorialsCount()"
        (filterRadioButtonSelectionChanged)="changeSelectedTutorials($event)"
      ></app-filter>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <ng-container *ngFor="let tutorial of tutorials; let i = index">
        <li
          class="list-group-item"
          *ngIf="selectedTutorials==='all' || ispublished==tutorial.published"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.title }}
        </li>
      </ng-container>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [changeView]="false"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
